<!DOCTYPE html>
<html lang="en" ng-app="adminProduct">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!--<script type="text/javascript" src="angular.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <script type="text/javascript" src="/admin.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <div id="divMain"  class="w3-container">
        <div class="w3-border-bottom">
            <h2>Product List</h2>
        </div>
        <form id="addBookingForm" name="addBookingForm" action="addBooking.php" target="addBookingIframe" method="post"  onSubmit="return validateForm()">
        <div class="w3-container"  style="padding:3px;width:80%;" ng-controller = "ProductListController as prodListCtrl">
            <table class="w3-table-all">
                <tr class="w3-dark-grey w3-center">
                    <th>Product Id</th>
                    <th>Product Name</th>
                    <th>Description</th>
                </tr>
                <tr ng-repeat = "product in products" ng-click="goProductDetail(product)">
                    <td>{{ product.product_id }}</td>
                    <td>{{ product.product_nm }}</td>
                    <td>{{ product.description }}</td>
                </tr>
            </table>
        </div>
        </form>
    </div>
    </body>
    </html>
